<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>RADAR.AI</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="">
    <section>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">RADAR.AI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/users">Users</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/Ashraf-Khabar/Licence-plate-recognition">Code source</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="text-center">
              <img width="500" src="https://i.gaw.to/content/photos/36/61/366178_Quelle_est_la_voiture_mondiale_de_2019_Les_paris_sont_lances.jpg" class="rounded mx-auto d-block" alt="" />
              <br />
              <form action="/process_license_plate" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <input required="true" type="file" name="image" accept="image/*" class="form-control" />
                </div>
                <button class="btn btn-outline-secondary" type="submit">Detect License Plate</button>
              </form>
              <br />
              <h2 class="mt-5">License Plate: {{ license_plate }}</h2>
              {% if message[0] %}
                <div class="card mt-4">
                  <div class="card-body">
                    <p class="card-text">
                      <strong>Name:</strong> {{ message[0] }}
                    </p>
                    <p class="card-text">
                      <strong>License Plate:</strong> {{ message[1] }}
                    </p>
                    <p class="card-text">
                      <strong>City:</strong> {{ message[2] }}
                    </p>
                    <p class="card-text">
                      <strong>Email:</strong> {{ message[3] }}
                    </p>
                  </div>
                </div>
              {% else %}
                <p class="mt-4">User not found.</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>s
