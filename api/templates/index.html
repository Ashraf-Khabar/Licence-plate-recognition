<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>RADAR.AI</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="">
<section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RADAR.AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="https://github.com/Ashraf-Khabar/Licence-plate-recognition">Code source</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<section>
    <div style="text-align: center;">
        <img id="uploadedImage" width="500" class="rounded mx-auto d-block" alt="">
        <br>
        <div style="display: inline-block;">
            <form action="/upload_image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                <br/>
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Validate</button>
                <button class="btn btn-outline-secondary" id="generateButton">NEW</button>
            </form>
        </div>
        <br><br>
        <div id="plateNumberContainer">
            <h4>License Plate Number:</h4>
            <p id="plateNumber">{{ plate_number }}</p>
        </div>
        <br><br>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputElement = document.getElementById('inputGroupFile04');
            const uploadedImage = document.getElementById('uploadedImage');
            const plateNumberContainer = document.getElementById('plateNumberContainer');
            const plateNumberElement = document.getElementById('plateNumber');
            const generateButton = document.getElementById('generateButton');

            generateButton.addEventListener('click', () => {
                // Generate logic here
                console.log('Generate button clicked');
            });

            inputElement.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const formData = new FormData();
                formData.append('image', file);

                fetch('/upload_image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        plateNumberElement.textContent = data.message;
                        plateNumberContainer.style.display = 'block';
                    } else {
                        plateNumberContainer.style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
                
                // Display the uploaded image
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</section>
</body>
</html>
